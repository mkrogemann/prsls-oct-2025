name: deploy dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    # this prevents concurrent builds
    concurrency: dev-environment

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # this is required for authenticating to AWS via the OIDC Provider we set up
    permissions:
      id-token: write
      contents: write

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::315054006335:role/GitHubActionsRole
          role-session-name: GithubActionsSession

      - name: npm ci
        run: npm ci

      - name: Setup environment
        run: |
          echo "SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "KEY: ${{ env.SERVERLESS_ACCESS_KEY }}"

      - name: run integration test
        run: |
          npm run test
        env:
          SERVERLESS_ACCESS_KEY: ${{ env.SERVERLESS_ACCESS_KEY }}

      - name: deploy to dev
        run: |
          npx sls deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: run end-to-end tests
        run: npm run test:e2e
